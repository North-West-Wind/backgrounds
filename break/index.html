<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Integrelle Takes a Break - NWW Backgrounds</title>
	<meta name="description" content="Integrelle Takes a Break created by NorthWestWind">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/svg+xml" href="/break/favicon.svg" />
	<link rel="stylesheet" href="/break/style.css">
	<script src="/break/index.js" defer></script>
</head>

<body>
	<video id="vid" width="1920" height="1080" loop autoplay>
	  <source src="/break/break.webm" type="video/webm">

	</video>
	<div id="svg-container">
		<img src="/break/face.svg" width="1920" height="1080" />
	</div>
	<div id="cloud"></div>
	<div id="rain"></div>
	<audio id="rain-sound" loop autoplay>
	  <source src="/break/rain.mp3" type="audio/mp3">
	  Your browser does not support the audio tag.
	</audio>
	<audio id="rain-sound-2" loop autoplay>
	  <source src="/break/rain.mp3" type="audio/mp3">
		<!-- this is used for seemless looping -->
	</audio>
</body>

</html>
